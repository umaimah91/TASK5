<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
   
</head>
<body>
    <div class="registeration-form">
       <section class="head">

            <figure class="imgs-side">
              <a href="#"> <img src="close.svg" width="24px" height="24px"></a> 
            </figure>

            <div class="text-side">
                <div class="head-text">
                    إنشاء حساب في فيسبوك 
                </div> 

               <div class="sub-text">        
                    يتميز بالسرعة والسهولة
                </div> 
            </div>

              <hr class="hr2">

            <form method="POST" action="#"  autocomplete="on">

                <div class="section2">
                    <div class="text-box1" >
                    <input type="text" name="firstname" value="" placeholder="الإسم الأول" required class="input-text1">
                    <input type="text" name="lastname" vlue="" placeholder="اسم العائلة " required class="input-text1">
                    </div>
                    <div class="text-box2">
                    <input type="text" name="phone or email" value="" placeholder="رقم الهاتف المحمول أو البريد الالكتروني" required class="input-text2">
                   </div> 
                   <div class="text-box2">
                   <input type="password" name="password" value="" placeholder="كلمة السر الجديدة " required class="input-text2">
                    </div>
                </div>

                <div class="section3">
                    <div class="label-text">
                            <label >تاريخ الميلاد</label>
                    </div>
                            <select name="days">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13" selected="1">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>

                            <select name="month">
                                <option value="1">يناير</option>
                                <option value="2">فبراير</option>
                                <option value="3">مارس</option>
                                <option value="4">ابريل</option>
                                <option value="5">مايو</option>
                                <option value="6">يونيو</option>
                                <option value="7" selected="1">يوليو</option>
                                <option value="8">اغسطس</option>
                                <option value="9">سبتمر</option>
                                <option value="10">اكتوبر</option>
                                <option value="11">نوفمبر</option>
                                <option value="12">ديسمبر</option>  
                        </select>

                            <select name="years">
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021" selected="1">2021</option>
                        </select>
                </div>

                <div class="section4">
                    <div class="label-text">
                        <label> الجنس </label>
                    </div>
                    
                    <div class="gender"> 
                         <div class="female">
                            <label>أنثى</label>
                            <input  type="radio" name="gender" value="female">
                        </div>
                         
                        <div class="male">
                            <label>ذكر</label>
                            <input  type="radio" name="gender" value="male">
                        </div>
                        
                        <div class="specific">
                            <label>مخصص</label>
                            <input type="radio" name="gender" value="specific">
                        </div>
                    </div>             
                </div>  
                
                    <div class="section5">
                        <p class="parg4">بالنقر على "‏إنشاء حساب في فيسبوك‏"، فإنك توافق على ‏
                            الشروط‏ و‏سياسة البيانات‏ و‏سياسة ملفات تعريف الارتباط‏. ويمكن أن تتلقى إشعارات عبر رسائل SMS من فيسبوك، ويمكنك إلغاء تلقي هذه الإشعارات في أي وقت</p>
                    </div>
                <div class="section6">
                    <button type="submit" class="btn-create">إنشاء حساب في فيسبوك</button>
                </div>    
           </form>
        </section>
        
    </div>
</body>
</html>
